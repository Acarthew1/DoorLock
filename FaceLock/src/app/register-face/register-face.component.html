<head>
<script src="../dropzone/dropzone.js"></script>
</head>
<h1>Use this page to register a new face to unlock your door</h1>
<div>
  <div *ngIf="uploadResponse && uploadResponse.status === 'error'">

  </div>
  <div *ngIf="uploadResponse && uploadResponse.status === 'success'">
    <img [src]='uploadResponse.url' />
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" >

    <input type="file" name="image" (change)="onFileSelect($event)" />
    <button type="submit">Upload</button>

  </form>
</div>
